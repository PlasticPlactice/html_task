<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register_style.css">
    <title>Document</title>
</head>
<body>
    <p>必要事項を入力の上、送信ボタンを押してください。</p>
    <form action="#" method="get" enctype="multipart/form-data">
        <table>
            <tr>
                <th>ID(メールアドレス)<span class="required">必須</span> </th>
                <td><input type="email" name="id" size="30" placeholder="example@example.ac.jp" required></td>
            </tr>
            <tr>
                <th>パスワード<span class="required">必須</span></th> 
                <td><input type="password" name="password" size="30" minlength="8" placeholder="OhMyGodExampleExample" required>
                <input type="checkbox" name="password_out">パスワードの表示</td>
            </tr>
            <tr>
                <th>氏名<span class="required">必須</span></th>
                    <td>性:<input type="text" name="name" placeholder="柿谷" reauired>
                    名:<input type="text" name="name" placeholder="花太郎" required></td>
            </tr>
            <tr>
                <th>住所:</th>
                <td>
                    〒<input type="text" name="readonly" size="8" value="020-0104" readonly><br>
                    　<input type="text" name="readonly" value="岩手県盛岡市小鳥沢" readonly><br>
                    　<input type="text" name="address" placeholder="番地"><br>
                    　<input type="text" name="address" placeholder="建物名"><br>
                </td>
            </tr>
            <tr>
                <th>電話番号:<span class="required">必須</span></th> 
                <td><input type="text" name="tel" placeholder="019-688-3535" required></td>
            </tr>
            <tr>
                <th>学科・学年:<span class="required">必須</span></th>
                    <td>    
                        <select name="gakka" required>
                            <option value="">選択してください</option>
                            <option value="システム系学科">システム系学科</option>
                            <option value="ビジネス系学科">ビジネス系学科</option>
                            <option value="デザイン系学科">デザイン系学科</option>
                        </select>
                        <select name="gakunen" required>
                            <option value="">選択してください</option>
                            <option value="1">1年</option>
                            <option value="2">2年<option>
                            <option value="3">3年</option>
                            <option value="4">4年</option>
                        </select>
                    </td>
            </tr>
            <tr>
                <th>お得な情報・クーポン<span class="required">必須</span></th>
                    <td>
                        <label><input type="radio" name="kupon" value="受け取る">受け取る</label>
                        <label><input type="radio" name="kupon" value="受け取らない">受け取らない</label>
                    </td>
            </tr>
            <tr>
                <th>ご意見・ご要望:</th>
                <td><textarea name="multiple" cols="50" rows="10" maxlength="200" placeholder="全体的に見にくいのでどうにかしてください。"></textarea></td>
            </tr>
            <tr>
                <th>
                    <button type="submit">確定して送信</button>
                    <button type="reset">爆破</button>
                    <button type="reset">爆破</button>
                    <button type="reset">爆破</button>
                </th>
            </tr>
        </table>
    </form>
</body>
</html>
