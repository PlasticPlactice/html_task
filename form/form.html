<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入力フォーム</title>
    <link rel="stylesheet" href="form-style.css">
</head>
<body>
    <h1>会員登録</h1>
    <p>以下の情報を入力し、確認ボタンを押してください。</p>
    <form>
        <fieldset>
            <legend>お客様情報</legend>
            性:<input type="text" name="last_name"><br>
            名:<input type="text" name="first_name"><br>
            住所:<input type="text" name="address"><br>
            メールアドレス:<input type="email" name="email"><br>
            電話番号:<input type="tel" name="tel"><br>
            生年月日:<input type="date" name="birthday" value="2023-01-01"><br>
            年齢:<input type="nunber" name="age" max="150" min="0"><br>
            性別:<label><input type="radio" name="gender" value="man">男</label>
                <label><input type="radio" name="gender" value="woman">女</label>
                <label><input type="radio" name="gender" value="other">その他</label><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>パスワード</legend>
        パスワード:<input type="password" name="password"><br>
        パスワード確認のためもう一度入力してください。:<input type="password" name="password_confirm"><br>
        </fieldset>
        <br>
        <fieldset>
        <legend>希望メールマガジン:</legend>
        <lavel><input type="checkbox" name="magazine" value="IT">IT</lavel>
        <lavel><input type="checkbox" name="magazine" value="営業">営業</lavel>
        <lavel><input type="checkbox" name="magazine" value="接客">接客</lavel>
        <lavel><input type="checkbox" name="magazine" value="医療">医療</lavel><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>利用規約</legend>
            <a href="terms.html" target="_blank">利用規約を確認する</a><br>
            利用規約に同意しますか？:<input type="checkbox" name="terms" value="agree" required>
        </fieldset>
        <br>
        <button type="reset">入力内容のクリア</button>
        <button type="submit">入力内容の確認</button>
    </form>
</body>
</html>
