    <link rel="stylesheet" href="../style.css">

    <title>ニャオハ</title>

<body id="nyaoha" class="dotgothic16-regular">
    <header>
        <a class="logo-url" href="../index.html"><img class="header-logo"
                src="../img/International_Pokémon_logo.svg.png" alt="pokemon"></a>
        <div class="gnavi__wrap">
            <ul class="gnavi__lists">
                <li class="gnavi__list">
                    <a href="#">メニュー</a>
                    <ul class="dropdown__lists">
                        <li class="dropdown__list"><a href="/story/story.html">ストーリー</a></li>
                        <li class="dropdown__list"><a href="/pokemon/pokemon.html">ポケモン</a></li>
                        <li class="dropdown__list"><a href="/content/content.html">追加コンテンツ</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>


    <div class="flex">
        <div class="nyaoha-txt">
            <h2 class="tytle">ニャオハ</h2>
            <p class="intro">くさねこポケモン</p>
            <p class="type">タイプ　草</p>
            <p class="height">高さ　0.4m</p>
            <p class="weight">重さ　4.1kg</p>
            <p class="chara">特性　しんりょく</p>
            <p class="expla">きまぐれで甘えん坊。トレーナーが自分以外の<br>
                ポケモンをかわいがっていると拗ねてしまうこともある。</p>
        </div>
        <div class="nyaoha-img-out">
            <img class="nyaoha-img" src="./img/nyaoha.png" alt="nyaoha">
        </div>
    </div>

    <div class="flex">
        <div class="nyaro-te-img-out">
            <img class="nyaro-te-img" src="./img/nyaro-te.png" alt="nyaro-te">
        </div>
        <div class="nyaro-te-txt">
            <h2 class="tytle">ニャローテ</h2>
            <p class="intro">くさねこポケモン</p>
            <p class="type">タイプ　草</p>
            <p class="height">高さ　0.9m</p>
            <p class="weight">重さ　12.2kg</p>
            <p class="chara">特性　しんりょく</p>
            <p class="expla">ニャオハの進化した姿。</p>
        </div>
    </div>

    <div class="flex masuka-nya">
        <div class="masuka-nya-txt">
            <h2 class="tytle">マスカーニャ</h2>
            <p class="intro">マジシャンポケモン</p>
            <p class="type">タイプ　草</p>
            <p class="height">高さ　1.5m</p>
            <p class="weight">重さ　31.2kg</p>
            <p class="chara">特性　しんりょく</p>
            <p class="expla">マスカーニャの進化した姿。</p>
        </div>
        <div class="masuka-nya-img-out">
            <img class="masuka-nya-img" src="./img/masuka-nya.png" alt="masuka-nya">
        </div>
    </div>

    <a href="./pokemon.html" class="btnripple seni-btn">ポケモン選択へ戻る！</a>
