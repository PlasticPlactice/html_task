<!DOCTYPE html>
<html lang="jp">

<head>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="three/kuwasu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <title>クワッス</title>
</head>

<body id="kuwasu" class="dotgothic16-regular">
    <header>
        <a class="logo-url" href="../index.html"><img class="header-logo"
                src="../img/International_Pokémon_logo.svg.png" alt="pokemon"></a>
        <div class="gnavi__wrap">
            <ul class="gnavi__lists">
                <li class="gnavi__list">
                    <a href="#">メニュー</a>
                    <ul class="dropdown__lists">
                        <li class="dropdown__list"><a href="../story/story.html">ストーリー</a></li>
                        <li class="dropdown__list"><a href="../pokemon/pokemon.html">ポケモン</a></li>
                        <li class="dropdown__list"><a href="../content/content.html">追加コンテンツ</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>


    <div class="flex">
        <div class="kuwasu-txt">
            <h2 class="tytle">クワッス</h2>
            <p class="intro">こがもポケモン</p>
            <p class="type">タイプ　みず</p>
            <p class="height">高さ　0.5m</p>
            <p class="weight">重さ　6.1kg</p>
            <p class="chara">特性　げきりゅう</p>
            <p class="expla">トレーナーの後ろをついて回る、<br>
                生真面目な性格。きれい好きで、特に頭が汚れるのを嫌がる。</p>
        </div>
        <div class="kuwasu-img-out">
            <img class="kuwasu-img" src="./img/kuwassu.png" alt="kuwassu">
        </div>
    </div>

    <div class="flex">
        <div class="welcamo-img-out">
            <img class="welcamo-img" src="./img/welcamo.png" alt="welcamo">
        </div>
        <div class="welcamo-txt">
            <h2 class="tytle">ウェルカモ</h2>
            <p class="intro">レッスンポケモン</p>
            <p class="type">タイプ　みず</p>
            <p class="height">高さ　1.2m</p>
            <p class="weight">重さ　21.5kg</p>
            <p class="chara">特性　げきりゅう</p>
            <p class="expla">クワッスの進化した姿。</p>
        </div>
    </div>

    <div class="flex we-nibaru">
        <div class="we-nibaru-txt">
            <h2 class="tytle">ウェー二バル</h2>
            <p class="intro">ダンサーポケモン</p>
            <p class="type">タイプ　みず</p>
            <p class="height">高さ　1.8m</p>
            <p class="weight">重さ　61.9kg</p>
            <p class="chara">特性　げきりゅう</p>
            <p class="expla">ウェルカモの進化した姿。</p>
        </div>
        <div class="we-nibaru-img-out">
            <img class="we-nibaru-img" src="./img/we-nibaru.png" alt="we-nibaru">
        </div>
    </div>

    <a href="./pokemon.html" class="btnripple seni-btn">ポケモン選択へ戻る！</a>
